<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculater1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
    
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" name="" id="inputbox" placeholder="0">
        </div>
        <div>
            <button class="btncolor">AC</button>
            <button class="backspace">⌫</button>
            <button class="btncolor1">%</button>
            <button class="btncolor1">/</button>

        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btncolor1">*</button>

        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btncolor1">-</button>

        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btncolor1">+</button>

        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btncolor">=</button>

        </div>
    </div>
    <p>Created © By Md Sahban</p>
</body>
<script>
    let input = document.getElementById('inputbox');
    let btn = document.querySelectorAll('button');

    let string = '';
    let arr = Array.from(btn);

    arr.forEach(button => {
        button.addEventListener("click",  (e) => {
            if(e.target.innerHTML == '='){
                string = eval(string);
                input.value = string;
            }
            else if (e.target.innerHTML == 'AC') {
                string = '' ;
                input.value = string;

                
            }
             else if (e.target.innerHTML == '⌫') {
                string = string.slice(0, -1);
                input.value = string;
                
             } 
             else {
                string += e.target.innerHTML;
                input.value = string;
                
             } 
                
            
    })
})
    
</script>
</html>
